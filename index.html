<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Archipelagio</title>
  <style>
    /* Fill the entire viewport and remove default margins */
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* Set background color */
    body {
      background-color: #121212;
    }

    /* iFrame should occupy the whole screen */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>
  <!-- iFrame embedding the external site -->
  <iframe src="https://archipelago-server.lovable.app/"></iframe>
</body>

</html>
